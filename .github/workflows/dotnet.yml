# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ main ]
    paths:
      - 'dsc_backend/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'dsc_backend/**'

env:
  DOTNET_ROOT: './publish'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
    - name: Restore dependencies
      run: dotnet restore ./dsc-backend.sln
    - name: Build
      run: dotnet build ./dsc-backend.sln --configuration Release --no-restore
    - name: Publish
      run: dotnet publish ./dsc-backend.sln --configuration Release --no-build
    - name: Test
      run: dotnet test --no-build --verbosity normal
